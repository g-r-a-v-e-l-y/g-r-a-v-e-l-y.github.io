//vital statistics
//ISP: Cox @homo cable - it works fine i get 40-80ish ping on most of the east coast - i d/l 2 meg demos from XSR in
//     6 seconds with download accelerator plus - DAP
//CPU: AMD K6-2 533 @ 550 mhz - im poor, i stole this comp from work, i get 60 fps, 120 looking at a wall with this config.
//RAM: 96 Megabytes mid-quality ram - Hyundai actually, they make ram chips for nvidia cards, so it can't be that shitty.
//GFX: Creative Blaster GeForce2MX PCI w/DDR memory 32meg - a rare combination, DDR w/MX, i have a PCI only system. disabled integrated video.
//HDD: Western Digital EIDE cheapo hard drive, 20 gigs, 5400 rpms.
//CDR: Phillips 32x4x4 CD-RW
//KEB: Its big and black, made by Toshiba, i have been using it for 4 years, built in smooth plasitc wrist rest,
//	 keys feel just perfect - not clicky, i can type silently if need be.
//CRT: 15 inch Toshiba Monitor, also black and cool looking, 1024x768 max resolution, works fine for me.

//Thats my pimp comp, u ph33r. Now my newbie config.

unbindall	// remove any previous binds

// *****************************************************************
// ** Binds                                                       **
// *****************************************************************

// Movement binds
bind w "+forward"		      // move forward
bind s "+back"			// move backwards
bind a "+moveleft"		// strafe left
bind d "+moveright"		// strafe right
bind space "+moveup"		// jump or move up in water
bind c "+movedown"		// crouch or move down in water
bind shift "+speed"		// press to walk

// Weapon binds
bind q "weapon 1"		// gauntlet
bind 2 "weapon 2"		// machinegun
bind 3 "weapon 3"		// shotgun
bind 4 "weapon 4"		// grenades
bind r "weapon 5"		// rockets
bind x "weapon 6"		// lightning
bind e "weapon 7"		// railgun
bind f "weapon 8"		// plasma

// Shoot
bind MOUSE1 "+attack"

bind MOUSE2 "weapnext"

// Use item
bind ALT "+button2"

// Zoom 
bind mouse3 "+zoom"
seta cg_zoomfov "45"

// Gesture
bind y "+button3"

// Show scoreboard
bind TAB "+scores"
bind HOME "+scores"

// Toggle menu/console
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind ~ "toggleconsole"

// Talking
bind t "messagemode"
bind g "messagemode2"

// Voting
bind F1 "vote yes"
bind F2 "vote no"

// Screenshots
bind F11 "screenshot"


// *****************************************************************
// ** Team shout binds                                            **
// *****************************************************************

bind h "say_team ^0/^4*^0/ ^7<--- help!"
bind j "say_team ^0/^4*^0/ ^7Weap Available"
bind k "say_team ^0/^4*^0/ ^7H/A Available" 
bind l "say_team ^0/^4*^0/ ^7<--- enemy here"
bind = "say_team ^0/^4*^0/ ^2Affirmative!"
bind - "say_team ^0/^4*^0/ ^1Negative!"
bind 5 "say_team ^0/^4*^0/ ^1RL ^7up!"
bind 8 "say_team ^0/^4*^0/ ^2RG ^7up!"
bind 7 "say_team ^0/^4*^0/ ^6PG ^7up!"
bind 6 "say_team ^0/^4*^0/ ^7LG ^7up!"
bind [ "say_team ^0/^4*^0/ ^2<--- SAFE!"
bind ] "say_team ^0/^4*^0/ ^1<--- LOST!"
bind o "say_team ^0/^4*^0/ ^5Team Quad!"
bind p "say_team ^0/^4*^0/ ^1Enemy Quad!"
bind i "say_team ^0/^4*^0/ ^1Enemy ^7w/^5QUAD ^7Here!"
bind \ "say_team ^0/^4*^0/ ^7I Need H/A!"	
bind u "say_team ^0/^4*^0/^5QUAD ^7in 10 seconds"

// I frequently forget to use these and the timer :P too busy fraggin, sorry teammates.

// *****************************************************************
// ** Misc setup                                                  **
// *****************************************************************

// Mouse setup
// Logitech wheel mouse - simple effective and reliable, a bit small, the wheel works well with Sujoys timing config.
// Mousemat = UPS map - cheap POS plastic with little bumps - going to upgrade to 3M precision mousing surface soon as i get to staples.
seta in_mouse "1"			// use mouse
seta sensitivity "4"		// mouse sensitivity
seta cl_mouseAccel "0"		// no q3 mouse acceleration
seta m_pitch "0.022"		// y axis speed - default
seta m_yaw "0.022"		// x axis speed - default
seta m_forward "0.25"		// default
seta m_side "0.25"		// default
seta m_filter "0"			// no artificial smoothing
seta cl_freelook 1		// mouse up/down aiming

// Remove player bob when moving
seta cg_bobroll "0"
seta cg_bobpitch "0"
seta cg_bobup "0"
seta cg_runroll "0"
seta cg_runpitch "0"
seta cg_impactvibration "0"

// Crosshair
seta cg_crosshairY "0"		 	// no y offset
seta cg_crosshairX "0"		 	// no x offset
seta cg_crosshairSize "24"      	// default size
seta cg_drawcrosshair "9"       	// dot with fuzzy sides, i just thought it looked cool :P used it ever since my first few games of Q3
seta cg_drawcrosshairnames "1"  	// identify player
seta cg_hud_crosshaircolor "5"	// cyan crosshair, stands out, and i like cyan.
seta ch_crosshaircolor "cyan"	      // (diff version of osp)
seta cg_crosshairTeamStatus "1"     // useful, i dont have to look down at my teamhud so much.
seta cg_crosshairHealth "0"         // i can tell by my pain sounds and the big gold numbers how busted up im getting

// Network stuff
seta cl_maxpackets "100"	// client to server updates (no limit)
seta snaps "40"			// server to client updates (20 max)
seta rate "25000"			// bandwidth cap
seta cl_timenudge "0"		// interpolation duration - sometimes ill switch this to -20
seta cg_predictItems "1"	// guess for weapon pickups
seta cl_packetdup "1"		// repeat packet on pl
seta cg_lagometer "1"		// show netgraph
seta cg_smoothclients "1"	// smooth player movement

// Player models
seta cg_forcemodel "1"		// set all models to mine
seta model "visor/blue"		// friends are visor
seta cg_enemymodel "keel/blue"	// enemies are blue keel
seta cg_headmodel "visor/red" // little extra color in 1vs1 or ffa

// Video setup
seta com_maxfps "120"         // framerate cap, 120 seems to work best for me
seta cg_viewsize 100		// size of viewscreen
seta r_gamma 1.2			// brightness
seta r_intensity 1		// intensity
seta r_picmip 13			// less of texture detail, i used 5 for a long time, 13 is simply easier to see, i think <8 is illegal in CPL events :P
seta r_texturemode gl_linear_mipmap_nearest	// fastest/shittiest blending style
seta r_ignorehwgamma 0		// ???
seta r_overbrightbits 1		// ???
seta r_mapoverbrightbits 2	// flat map lighting

seta r_fullscreen 1		// use full screen
seta r_mode 3			// 640x480
seta r_depthbits 16		// something to do with color depth.
seta r_colorbits 16		// 16 bit rendering
seta r_texturebits 16		// 16 bit textures, i dont see any advatage to using slower 32 bit rendering.
seta r_roundImagesDown 5	// ???
seta r_detailtextures 0		// ???
seta r_simpleMipMaps 1		// ???

// Game display options
seta cg_drawfps 1		// show my shitty framerate
seta cg_drawtimer 1	// show timer
seta color 4		// red railgun
seta com_blood 0		// no blood on damage
seta r_fastsky 0		// sky texture
seta cg_gibs 0		// do not draw gibs
seta cg_shadows 0		// do not draw shadows
seta cg_draw3dicons 0	// uses 2d icons for hud (faster)
seta cg_drawgun 1		// drawgun right hand side - this is newbish i've heard

seta cg_railTrailTime 400	// default rail decay time
seta r_railSegmentLength 32	// default
seta r_railCoreWidth 6		// default
seta r_railWidth 16		// default
seta cg_drawRewards 1		// i like positive reinforcement
seta cg_drawAttacker 1		// show the guy who attacked you in top right
seta cg_crosshairHealth 0	// do not change crosshaircolor based on health
seta cg_drawAmmoWarning 1	// im normally aware of my ammo status but whatever
seta cg_simpleItems 1		// use sprites for game items - although the 3d items are sometimes easier to see..
seta cg_marks 0			// do not draw marks on walls
seta cg_brassTime 0		// do not show ejecting brass
seta r_finish 0			// do not sync frames
seta r_dynamiclight 0		// do not use dynamic lights
seta r_drawSun 0			// do not draw sun
seta r_vertexLight 1		// use vertex lighting
seta cg_drawteamoverlay 2	// team overlay in lower right corner
seta cg_scoreplums 0		// do not draw those stupid score things
seta cg_truelightning "1"     // stick like shaft the only way to use it
seta cg_altlightning "1"	// this is cool
seta cg_enableOSPHUD "1"      // I like it, took some getting used to
seta team_chatheight "6"      // I like to see what my teammates have to say
seta team_chattime "20000"    // I like to see what my teammates have to say
r_subdivisions "20"           // low map geometry detail 
r_noportals "0"               // So i can see through the portal on DM7 :)

// Sound setup
seta s_mixahead 0.2		// default
seta s_khz 22			// high quality sounds
seta s_musicvolume 0		// turn off music
seta s_separation 0.5		// default
seta cg_stereoSeparation 0.4	// default
seta s_doppler 1			// i like it, lets ya know when you just missed eating a rocket

// Misc other
seta cg_autoswitch "0"		// do not switch to picked-up weapons
seta cl_run 1			// always run on
seta in_midi 0			// no midi
seta in_joystick 0		// no joystick
seta scr_conspeed "999"		// fast console up/down, seems minor but helps alot for quick config changes in a heated game
seta bot_nochat 1			// bots do not talk
seta com_introplayed 1		// do not repeat intro cinematics
seta handicap 100			// no handicap

// Server settings
seta sv_hostname zfx	// server name
seta g_gametype 0		// ffa mode for server
seta bot_enable 1		// allow bots to be added on server
seta fraglimit 0		// no fraglimit
seta timelimit 0		// no timelimit


// OSP special options
seta cl_125hz 1			      // i dont have 125 fps this helps, i've never gotten stuck using it
seta pmove_fixed "1"                // im all for this enhanced client sampling thing

//alias and real name, most people know my alias but whatever.
bind / name "PIZZ!"                 //Some guy on a pickup said PIZZ! once and i couldnt stop laughing the whole match.
bind . name "e^2.^7zero-effect^2*"  //I just came up with it, it has no meaning.
bind , name "e^2.^70FX^2*"		//when i feel my normal name is just too long.
seta name "PIZZ!"

//config switching, pretty has cranked gfx for watching demos or just playing around.
bind F8 "exec pretty;vid_restart"
bind F7 "exec red2;vid_restart"

//Very useful
bind F12 "quit"

//Timing Device XS timer, thanks Sujoy!
exec xstimer\xstimer
bind 0 "exec xstimer\xstimer"

//There thats it nothing super speshul, no long winded complex binds and scripts, just basic stuff and a timer, im all skillz :P


